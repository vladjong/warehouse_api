version: "3.9"

networks:
  dev-network:
    driver: bridge

services:

  db:
    image: postgres:latest
    container_name: db
    environment:
      POSTGRES_DB: "postgres"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
    # env_file:
    #   - .env
    ports:
      - 5432:5432
    # volumes:
    #   - ./migrations/000001_init.up.sql:/docker-entrypoint-initdb.d/init.sql
    restart: always
    networks:
      - dev-network
